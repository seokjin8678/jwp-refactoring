spring:
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration, classpath:db/seed

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace
